<!DOCTYPE html>

    <title>Target selectors</title>
</head>
<body>
    <style>
        p:nth-child(3)
    </style>
    <div>
        <p>paragraph1</p>
        <p>paragraph2</p>
        <p>paragraph3</p>
        <p>paragraph4</p>
    </div>
    
</body>
