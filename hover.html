<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
</head>
<body>
    <style>
@keyframes bounce {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-50px); }
}
div {
width: 50px;
height: 50px;
background-color: orange;
border-radius: 50%;
animation: bounce 1s infinite;
}
</style>
    <div></div>
    <button>hover me</button>
    
</body>
</html>
