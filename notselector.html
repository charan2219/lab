<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Selector</title>
</head>
<body>
    <style>
        p:not(:first-child){
            font-style: italic;
        }
    </style>
    <div>
        <p>paragraph1</p>
        <p>paragraph2</p>
        <p>paragraph3</p>
        <p>paragraph4</p>
    </div>
    
    
</body>
</html>
